<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task1</title>
</head>

<body>

    <div id="lll"></div>




    <script>
        var lll;
        var name;
        var time = 1;

        function greeting(msg, nam) {

            if (time === 5 || time === 6 || time === 7 || time === 8 || time === 9 || time === 10 || time === 11) {
                msg = 'Good Morning...';
            } else if (time === 12 || time === 13 || time === 14 || time === 15 || time === 16) {
                msg = 'Good Afternoon...';
            } else if (time === 17 || time === 18 || time === 19 || time === 20 || time === 21) {
                msg = 'Good Evening...';
            } else if (time === 22 || time === 23 || time === 24 || time === 1 || time === 2 || time === 3 || time === 4) {
                msg = 'Good Night...';
            }

            nam = 'gotu mila';

            document.getElementById('lll').innerHTML = msg + nam;
        }

        greeting(lll, name);
    </script>
</body>

</html>
