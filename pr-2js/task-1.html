    <script>

        var unit = 250;
        var bill = 0;

        if (unit <= 50) {
            bill = unit * 1
        } else if (unit <= 150) {
            bill = 50*1 + (unit - 50)*2
        } else if (unit <= 250) {
            bill = 50*1 + 100*2 + (unit - 150)* 3
        }else if (unit > 250) {
            bill = 50*1 + 100*2 + 150*3 (unit - 250)* 4
        }

        if(bill > 150){
            bill=bill+bill*0.2
        }
        console.log(bill)

    </script>
