<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var season = '';
        var month = '2';

        if (month == 1 || month == 2 || month == 3 || month == 4) {
            season = "winter";
        } else if (month == 5 || month == 6 || month == 7 || month == 8) {
            season = "summer";
        } else if (month == 9 || month == 10 || month == 11 || month == 12) {
            season = "monsoon";
        }

        switch (season) {
            case 'winter':
                console.log("curent seson is winter");
                break;
            case 'summer':
                console.log("curent seson is summer");
                break;
            case 'monsoon':
                console.log("curent seson is monsoon");
                break;
            default:
                break;
        }
    </script>
</body>
</html>
